<!DOCTYPE html>
<html>
<head>
    <title>Text Emoji Replacer Options</title>
    <style>
        body { 
            padding: 10px; 
            font-family: Arial, sans-serif; 
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        input[type="text"] { 
            width: 100%; 
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <h1>Text Emoji Replacer Options</h1>
    <table id="emojiTable">
        <tr>
            <th>Word</th>
            <th>Emojis (comma-separated)</th>
            <th>Action</th>
        </tr>
    </table>
    <button id="addRow">Add New Emoji Mapping</button>
    <br><br>
    <button id="save">Save Changes</button>

    <script src="options.js"></script>
</body>
</html>
