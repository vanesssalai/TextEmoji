<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Emoji Replacer</title>
</head>
<body>
    <div class="container">
        <h1>Text Emoji Replacer Options</h1>
        <table id="emojiTable">
            <tr>
                <th>Word</th>
                <th>Emojis</th>
                <th>Action</th>
            </tr>
        </table>
        <h2>Add New Emoji Mapping</h2>
        <input type="text" id="newWord" placeholder="Enter word">
        <input type="text" id="newEmojis" placeholder="Enter emojis (comma-separated)">
        <button id="addButton">Add Mapping</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
